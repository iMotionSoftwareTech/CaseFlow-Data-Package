name: CI

on:
    push:
        branches: ["dev"]
    pull_request:
        branches: ["dev"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            -uses: actions/checkout@v4
            -uses: actions/setup-dotnet@v4
            with:
                dotnet-version: "8.0.x"
            -run: dotnet restore
            -run: dotnet build --configuration
Release --no-restore
            -run: dotnet test --configuration
Release --no-build